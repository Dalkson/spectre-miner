name: Build and upload assets
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-latest, windows-latest, macos-latest]
    name: Building on ${{ matrix.os }}
    steps:

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install toolchain
        id: rust-toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: taiki-e/install-action@v2
        with:
          tool: protoc

      - name: Create bin directory
        run: mkdir bin

      - name: Build on Linux GNU and HiveOS
        if: matrix.os == 'ubuntu-20.04'
        run: |
          cargo build --target=x86_64-unknown-linux-gnu --release
          gnu_archive="bin/spectre-miner-${{ github.event.release.tag_name }}-linux-gnu-amd64.zip"
          gnu_asset_name="spectre-miner-${{ github.event.release.tag_name }}-linux-gnu-amd64"
          hiveos_asset_name="spectre-miner-${{ github.event.release.tag_name }}_linux_gnu_amd64_hiveos"
          hiveos_archive="bin/hiveos/${hiveos_asset_name}.tar.gz"
          strip ./target/x86_64-unknown-linux-gnu/release/spectre-miner
          cp ./target/x86_64-unknown-linux-gnu/release/spectre-miner ./bin/${gnu_asset_name}
          zip -r "${gnu_archive}" ./bin/${gnu_asset_name}
          mkdir -p ./bin/hiveos/spectre-miner
          cp ./target/x86_64-unknown-linux-gnu/release/spectre-miner ./bin/hiveos/spectre-miner/spectre-miner
          cp hive-os/h-config.sh ./bin/hiveos/spectre-miner/
          cp hive-os/h-manifest.conf ./bin/hiveos/spectre-miner/
          cp hive-os/h-run.sh ./bin/hiveos/spectre-miner/
          cp hive-os/h-stats.sh ./bin/hiveos/spectre-miner/
          chmod +x ./bin/hiveos/spectre-miner/h-run.sh
          tar -czvf "${hiveos_archive}" -C ./bin/hiveos spectre-miner

          rm ./bin/${gnu_asset_name} \
            ./bin/hiveos/spectre-miner/spectre-miner \
            ./bin/hiveos/spectre-miner/h-config.sh \
            ./bin/hiveos/spectre-miner/h-manifest.conf \
            ./bin/hiveos/spectre-miner/h-run.sh \
            ./bin/hiveos/spectre-miner/h-stats.sh

      - name: Build on Linux musl
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -y musl-tools
          rustup target add x86_64-unknown-linux-musl
          cargo build --target=x86_64-unknown-linux-musl --release
          archive="bin/spectre-miner-${{ github.event.release.tag_name }}-linux-musl-amd64.zip"
          asset_name="spectre-miner-${{ github.event.release.tag_name }}-linux-musl-amd64"
          strip ./target/x86_64-unknown-linux-musl/release/spectre-miner
          mv ./target/x86_64-unknown-linux-musl/release/spectre-miner ./bin/${asset_name}
          zip -r "${archive}" ./bin/${asset_name}
          rm ./bin/${asset_name}

      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cargo build --target=x86_64-pc-windows-msvc --release
          archive="bin/spectre-miner-${{ github.event.release.tag_name }}-win64-amd64.zip"
          asset_name="spectre-miner-${{ github.event.release.tag_name }}-win64-amd64.exe"
          mv ./target/x86_64-pc-windows-msvc/release/spectre-miner.exe ./bin/${asset_name}
          7z a -tzip -r "${archive}" bin/${asset_name}
          rm ./bin/${asset_name}

      - name: Build on MacOS for x86_64
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin
          cargo build --target=x86_64-apple-darwin --release
          archive="bin/spectre-miner-${{ github.event.release.tag_name }}-osx-amd64.zip"
          asset_name="spectre-miner-${{ github.event.release.tag_name }}-osx-amd64"
          mv ./target/x86_64-apple-darwin/release/spectre-miner ./bin/${asset_name}
          zip -r "${archive}" ./bin/${asset_name}
          rm ./bin/${asset_name}

      - name: Build on MacOS for M1/2
        if: matrix.os == 'macos-latest'
        run: |
          cargo build --target=aarch64-apple-darwin --release
          archive="bin/spectre-miner-${{ github.event.release.tag_name }}-osx-aarch64.zip"
          asset_name="spectre-miner-${{ github.event.release.tag_name }}-osx-aarch64"
          mv ./target/aarch64-apple-darwin/release/spectre-miner ./bin/${asset_name}
          zip -r "${archive}" ./bin/${asset_name}
          rm ./bin/${asset_name}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/*
            bin/hiveos/*.tar.gz
            hive-os/spectre-miner-HiveOs.json